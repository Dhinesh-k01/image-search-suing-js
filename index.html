<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="View of Sunrise"
        />
        <a
          href="https://unsplash.com/photos/-G3rw6Y02D0"
          href="https://unsplash.com/photos/bY4cqxp7vos"
          target="_blank"
          >Enjoy the view of Sunrise</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1005&q=80"
          alt="Ejoy the view of the match"
        />
        <a href="https://unsplash.com/photos/bY4cqxp7vos" target="_blank"
          >Explore the beauty of Cricket</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1637430308606-86576d8fef3c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"
          alt="Work More Sweat More"
        />
        <a href="https://unsplash.com/photos/rbSNsoXk-3A" target="_blank"
          >Eat - Sleep - Workout!!!</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1694993266420-e00934d5f76c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Live your Life"
        />
        <a
          href="https://unsplash.com/photos/a-street-with-a-red-gate-and-cars-on-it-ZKHFq4sLUFg"
          target="_blank"
          >Explore the World</a
        >
      </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
